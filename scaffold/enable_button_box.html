<script>
    // if the checkBoxId is true then enable targetControlId
    // if checkBoxId is not checked then disable the targetControlId
    function enable_button_box(checkBoxId, targetControlId) {
    	if (document.getElementById(checkBoxId).checked) {
	    	document.getElementById(targetControlId).disabled=false
	    } else {
		    document.getElementById(targetControlId).disabled=true
	    }
    }
</script>
